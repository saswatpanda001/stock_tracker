<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
      .navbar-brand{
        font-size: 25px;
      }
      .nav-link{
        font-size: 22px;
      }
      .btn{
        font-size: 22px;
      }
    </style>
    
    
    <title>Django Project</title>
  </head>
  <body style="background: rgb(220, 223, 224);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
   
    
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
          <div class="container-fluid ">
            
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap:10px;">
                <li class="nav-item">
                  <a class="navbar-brand text-white nav-link active text-white" aria-current="page" href="/social/profile/{{request.user.userdt_model.pk}}">@{{request.user}}</a>
                </li>
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link text-white" href="/social/post">Post Wall</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'products:all_pr' %}">Products</a>
                </li>
                
                
               
               
              
                

                <li class="nav-item">
                  <a class="nav-link text-white" href="/social/postform">Create_Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/social/chat">Chat</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/accounts/logout">Logout</a>
                </li>

                <!-- <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'social:feedback'%}">Feedback</a>
                </li> -->
                
                <li class="nav-item">
                  <a class="nav-link text-white" href="{% url 'products:cart' %}">Cart</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link text-white" href="/products/orders/">Business</a>
                </li>
                



              
                
              </ul>
             



                {% else %}
                <li class="nav-item">
                  <a class="nav-link text-white" href="/accounts/login">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="/accounts/signup">Signup</a>
                </li>
                {% endif %}


                
              
              </ul>
              
            </div>
          </div>
      </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
